<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="/static/style.css" >
</head>
<body>
    {% if id %}
    <h1>Requests</h1>
    <div id="MainDivrequests">
        <div id="div1Requests">
            <h2>Requests I've made</h2>
            {% for i in requests %}
                <h3>{{i.listing.title}}</h3>
                <p>Check-in: {{i.date_from}}</p>
                <p>Check-out: {{i.date_to}}</p>
                <p>Cost: {{i.calculate_cost(i.listing.price)}}</p>
                <br>
            {% endfor %}
        </div>
        <div id="div2Requests">
            <h2>Requests I've received</h2>
            <p>request1</p>
        </div>
    </div>
    {% else %}
        <div> Please log in to view content </div>
        <a href="/login2">Login page</a>
    {% endif %}
</body>
</html>
